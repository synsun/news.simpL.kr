<!doctype html>
<html lang="ko">
    <meta charset="utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>simpLnews</title>

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.7/semantic.min.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.7/semantic.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.0/isotope.pkgd.min.js"></script>-->
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.0/masonry.pkgd.min.js"></script>-->

    <script type="text/javascript" src="js/simplnews.js"></script>

    <link rel="stylesheet" type="text/css" href="js/freeow/freeow.css">
    <script type="text/javascript" src="js/freeow/jquery.freeow.min.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


     <style type="text/css">
      .card {
          box-sizing:border-box;
          -moz-box-sizing:border-box;
          -webkit-box-sizing:border-box;
      }

      @media screen and (max-width: 625px){
          .card {
              width:100% !important;
          }
      }
     </style>
</head>
<body onscroll="clear_refresh();">

<div class="segment">
    <div id="freeow" class="freeow freeow-top-right"></div>
    <div class="ui cards" id="display_news" style="margin:0 auto; align-items: flex-start;">
    </div>
    <div class="ui large centered inline text loader">
      Loading...
    </div>
</div>

<script id="news_template" type="text/x-custom-template">
  <div class="card" id="${newsId}" onclick="click_news('${newsId}');">
    <a class="image" style="cursor:default;">
      <img src="${imageUrl}" style="display:${imageDisplayOption};">
    </a>
    <div class="content">
      <a class="header" target="_blank" href="http://media.daum.net/v/${newsId}">${title}</a>
      <div class="meta">
        <div>${cpKorName} ${modiDt.substring(0,4)}.${modiDt.substring(4,6)}.${modiDt.substring(6,8)} ${modiDt.substring(8,10)}:${modiDt.substring(10,12)} <i class="fa fa-hand-o-up fa-1" title="click"></i> </div>
      </div>
      <div class="description">
        ${contents}
      </div>
    </div>
  </div>
</script>
</body>
</html>
